<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"
    />

    <link
      href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <style>
      svg {
        width: 0.8rem;
      }
    </style>
    <title>Todo App</title>
  </head>
  <body>
    <div class="container" ng-controller="TodoController">
      <h1>Todo App</h1>
      <input class="form-control" type="text" ng-model="todos.todo" />
      <button class="btn btn-primary" ng-click="addTodo()">Add</button>
      <button class="btn btn-info" ng-click="update()">Update</button>
      <table class="table">
        <thead>
          <tr>
            <th>Todo</th>
            <th>In Progress</th>
            <th>Done</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody ng-repeat="list in todolist">
          <tr>
            <td>
              <span ng-show="list.isTodo===true">{{list.todo}}</span
              ><button
                ng-show="list.isTodo===true"
                ng-click="changeProgress(list)"
                class="btn btn-outline-dark""
              >
                Progress<svg
                  focusable="false"
                  aria-hidden="true"
                  viewBox="0 0 24 24"
                  data-testid="ArrowForwardIcon"
                  aria-label="fontSize small"
                >
                  <path
                    d="m12 4-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
                  ></path>
                </svg></button
              ><button
                ng-show="list.isTodo===true"
                class="btn btn-outline-dark"
                ng-click="changeDone(list)"
              >
                Done
                <svg
                  focusable="false"
                  aria-hidden="true"
                  viewBox="0 0 24 24"
                  data-testid="ArrowForwardIcon"
                  aria-label="fontSize small"
                >
                  <path
                    d="m12 4-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
                  ></path>
                </svg>
              </button>
            </td>
            <td>
              <span ng-show="list.progress===true">{{list.todo}}</span
              ><button
                class="btn btn-outline-dark"
                ng-show="list.progress===true"
                ng-click="changeTodo(list)"
              >
                <svg
                  focusable="false"
                  aria-hidden="true"
                  viewBox="0 0 24 24"
                  aria-label="fontSize small"
                >
                  <path
                    d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
                  ></path>
                </svg>
                Todo</button
              ><button
                class="btn btn-outline-secondary"
                ng-show="list.progress===true"
                ng-click="changeDone(list)"
              >
                Done
                <svg
                  focusable="false"
                  aria-hidden="true"
                  viewBox="0 0 24 24"
                  data-testid="ArrowForwardIcon"
                  aria-label="fontSize small"
                >
                  <path
                    d="m12 4-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
                  ></path>
                </svg>
              </button>
            </td>
            <!--  <td ng-show="list.isTodo==true">{{list.todo}}</td>
            <td ng-show="list.progress==true">{{list.todo}}</td> -->
            <td>
              <span ng-show="list.completed==true">{{list.todo}}</span
              ><button
                ng-show="list.completed==true"
                ng-click="changeTodo(list)"
                class="btn btn-outline-dark"
              >
                <svg
                  focusable="false"
                  aria-hidden="true"
                  viewBox="0 0 24 24"
                  aria-label="fontSize small"
                >
                  <path
                    d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
                  ></path>
                </svg>
                Todo</button
              ><button
                ng-show="list.completed==true"
                ng-click="changeProgress(list)"
                class="btn btn-outline-dark"
              >
                <svg
                  focusable="false"
                  aria-hidden="true"
                  viewBox="0 0 24 24"
                  aria-label="fontSize small"
                >
                  <path
                    d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
                  ></path>
                </svg>
                Progress
              </button>
            </td>
            <td>
              <button
                class="btn btn-danger btn-floating"
                ng-show="list.todo.length>0"
                ng-click="editTodo(list)"
              >
                Edit <i class="icon-edit"></i>
              </button>
            </td>
            <td>
              <button
                class="btn btn-outline-success btn-floating"
                ng-show="list.todo.length>0"
                ng-click="deleteTodo(list)"
              >
                <i class="bi bi-trash"></i>
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.js"></script>
    <script src="controllers/controllers.js"></script>
  </body>
</html>
